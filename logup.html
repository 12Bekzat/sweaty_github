<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://kit.fontawesome.com/67f1b492e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body style="overflow: hidden;" onload="data()">
    <div id="wrapper" class="wrapper" style="overflow: hidden;">
        <a href="index.html" style="font-size: 35px;" class="fas fa-times close"></a>
        <form class="form-log" style="margin: 8% auto 25%;">
            <h1 class="log-title">Sign In</h1>
            <div class="log-text">Already have an account?<a href="login.html" class="log-link">Sign In</a></div>
            <p class="error" id="error"></p>
            <input id="sign-name" type="text" style="margin-top: 20px;" class="log-inp" placeholder="Firstname" required>
            <input id="sign-surname" type="text" class="log-inp" placeholder="Surname" required>
            <input id="sign-email" type="email" class="log-inp" placeholder="Email" required>
            <input id="sign-password" type="password" class="log-inp" placeholder="Password" required>
            <input type="button" value="Sign In" class="log-btn" id="submit-sign-in" onclick="register()">
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
